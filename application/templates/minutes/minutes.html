<div class="col-sm-12">
	<div class="card">
		<div class="card-header d-flex justify-content-between">
           <div class="header-title">
              	<h4 class="card-title">MINUTES</h4>
           </div>
        </div>
        <div class="card-body">
       		<div class="table-responsive">
			    <table id="tbl_minutes" class="table table-striped" style="table-layout:fixed;" data-toggle="data-table" width="99.8%">
			    	<colgroup>
			    		<col style="width:2px">
			    		<col style="width:10px">
			    		<col style="width:4px">
			    		<col style="width:6px">
			    	</colgroup>
					<thead>
						<th>Session No</th>
						<th>Title</th>
						<th>Date</th>
						<th>Action</th>
					</thead>
				</table>
			</div>
       </div>
	</div>
</div>


<script type="text/javascript">
	$(document).ready(function(res){
		$( "#li_minutes" ).addClass( "active" );
		load_minutes()
	})

	function open_minutes(elem){
		var tr = $(elem).closest('tr')
		var dataArr = $('#tbl_minutes').DataTable().row(tr).data();
		if(dataArr){
     		getbyId('del_minutes').style.display='inline-block'
     		getbyId('h_minutes_id').value=dataArr.minutes_id
     		getbyId('upload_file_minutes').filename=dataArr.path
     		getbyId('inp_minutes_date').value=dataArr.date
     		// getbyId('div_movant').innerHTML=""
     		getbyId('minutes_no').value=dataArr['minutes_no']
     		getbyId('type_minutes').value=dataArr['type']
     		
     		count_movant=0

     		if(dataArr.mov){
     			var split=dataArr.mov.split(",")
	     		for(var x=0; x<split.length;x++){
	     			add_movant()
	     			var v = 'inp_movant'+(x+1)
	     			$('#'+v).val(split[x]).trigger("chosen:updated")

	     		}
     		}

     		// document.getElementById('div_seconder').innerHTML=""

     		count_seconder=0

     		if(dataArr.sec){
     			var split2=dataArr.sec.split(",")
	     		for(var y=0; y<split2.length;y++){
	     			// div_seconder()
	     			var l = 'inp_seconder'+(y+1)
	     			$('#'+l).val(split2[y]).trigger("chosen:updated")
	     		}
     		}

     		load_committee_minutes_file()
     		load_committee_minutes_file2()

     		$('#div_minutes_modal').modal('toggle');
     	}
	}

	function load_minutes(){
  		if ($.fn.DataTable.isDataTable("#tbl_minutes")) {
            $("#tbl_minutes").DataTable().destroy();
        }

        var table=$('#tbl_minutes').DataTable( {
            responsive: true,
            "processing": true,
            'bStateSave':true,
            dom: 'Bfrtip',
            "ajax": {
                "type": "GET",
                "url": '/get_minutes',
                contentType: 'application/JSON',
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var open_doc = `<button type='button' class="btn btn-sm btn-icon text-primary flex-end" onclick='open_minutes(this)'>
                        	<span class="btn-inner">
		                        <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
		                            <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                            <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                        </svg>
		                    </span>
                        </button>`
                        item.action =  open_doc;
                    });
                    return data;
                }
            },
            columns: [
             	{data:"minutes_no"},
             	{data:"title"},
             	{data:"date"},
             	{data:"action"}
            ],
             buttons: [
             	{
	                text: "Add",
	                action: function ( e, dt, node, config ) {
				       	count_movant=0;
				       	count_seconder=0;

				       	// getbyId('div_movant').innerHTML=""
				       	// getbyId('div_seconder').innerHTML=""

				       	if ($.fn.DataTable.isDataTable('#tbl_minutes_path')) {
				        	$('#tbl_minutes_path').DataTable().clear().draw();
				       	}

				       	if ($.fn.DataTable.isDataTable('#tbl_minutes_path_2')) {
				        	$('#tbl_minutes_path_2').DataTable().clear().draw();
				       	}

				       	$('#inp_committee_minutes').val('').trigger("chosen:updated")
	                	getbyId('form_minutes').reset();

	                    $("#div_minutes_modal").modal('toggle');
	                },
	                'className': 'btn btn-sm btn-primary'
	            },{
		            extend: 'print',
		            text: 'Print',
		            filename: 'file',
		            title: 'Print',
		            titleAttr: 'Print',
		            'className': 'btn btn-sm btn-warning'
		        }
            ],
            "pagingType": "full_numbers",
            "pageLength": 8,
            "order":false
        });
	}

	function delete_file_minutes(elem){
		var data={
			minutes_path_id:elem.getAttribute('data-id')
		}
		Swal.fire({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#d33',
			cancelButtonColor: '#3085d6',
			confirmButtonText: 'Yes, delete it!',
			customClass: 'swal_css',
		}).then((result) => {
			if (result.isConfirmed) {
				sendDataWithCallback('/delete_minutes_file',data,function(res){
					if(res){
						load_committee_minutes_file()

						Swal.fire(
						  'Deleted!',
						  'Your file has been deleted.',
						  'success'
						)
					}
				})
			}
		})
	}

	function delete_file_minutes2(elem){
		var data={
			minutes_path_id:elem.getAttribute('data-id')
		}
		Swal.fire({
			title: 'Are you sure?',
			text: "You won't be able to revert this!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#d33',
			cancelButtonColor: '#3085d6',
			confirmButtonText: 'Yes, delete it!',
			customClass: 'swal_css',
		}).then((result) => {
			if (result.isConfirmed) {
				sendDataWithCallback('/delete_minutes_file2',data,function(res){
					if(res){
						load_committee_minutes_file2()

						Swal.fire(
						  'Deleted!',
						  'Your file has been deleted.',
						  'success'
						)
					}
				})
			}
		})
	}
</script>

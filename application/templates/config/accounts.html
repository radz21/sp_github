<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
           <div class="header-title">
                <h4 class="card-title">PROFILES</h4>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tbl_personal_info" class="table" border="1" style="width: 100%;table-layout: fixed;">
                    <colgroup>
                        <col style="width: 20px">
                        <col style="width: 50px">
                        <col style="width: 50px">
                        <col style="width: 20px">
                    </colgroup>

                    <thead>
                        <th>Photo</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Action</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
       </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        load_tbl_personal_info()
    })

    function getImg(data, type, full, meta) {
        if(data!=null){
            var path = data
            if (path === null) {
                return `<img height="110" width="120" src='../static/images/photo.png' onerror="this.src='../static/icon/user.png'" />`;
            }else {
                return `<img height="110" width="120" src='../static/uploads/`+ path +`' onerror="this.src='../static/icon/user.png'" style="border-radius:100px"/>`;
            }
        }else{
            return `<img height="110" width="120" src='../static/icon/user.png' onerror="this.src='../static/icon/user.png'" />`;
        }
    }

    function load_tbl_personal_info(){
        if ($.fn.DataTable.isDataTable("#tbl_personal_info")) {
            $("#tbl_personal_info").DataTable().destroy();
        }

        var table=$('#tbl_personal_info').DataTable({
            responsive: true,
            searching: true,
            bStateSave: true,
            "ajax": {
                "type": "POST",
                "url": '/get_info',
                contentType: 'application/JSON',
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var open_doc = `<button type='button' class="btn btn-sm btn-icon text-primary flex-end" onclick='open_profiles(this)'>
                        <span class="btn-inner">
                            <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        </button>`

                        if(item.email==null || item.email==''){
                            item.email = 'No email address'
                        }
                        item.action =  open_doc;
                    });

                    return data;
                }
            },
            dom: 'Bfrtip',
            columns: [
                {'data': 'loc', render: getImg},
                {data:"fullname"},
                {data:"email"},
                { data: "action" },
            ],
            
            buttons: [
                {
                    text: "Add",
                    action: function ( e, dt, node, config ) {
                        getbyId('info_id').value=0
                        getbyId('form_registration').reset()
                        getbyId('info_photo').src="src='../static/icon/user.png"
                        $("#div_accounts_modal").modal('toggle');
                    },
                    'className': 'btn btn-sm btn-primary'
                },
            ],
            "pagingType": "full_numbers",
            "pageLength": 7
        });

        // getDataWithCallback('/get_info',function(res){
  
    }

    function open_profiles(elem){
        var tr = $(elem).closest('tr')
        var dataArr = $('#tbl_personal_info').DataTable().row(tr).data();

        if(dataArr){
            getbyId('info_photo').src="../static/images/user.png"

            $("#div_accounts_modal").modal('toggle');
            var data={
                "info_id":dataArr.info_id
            }
            sendDataWithCallback('/get_personal_info',data,function(res){
                var form=getbyId('form_registration')
                form.fname.value=res[0].f_name
                form.mname.value=res[0].m_name
                form.lname.value=res[0].l_name
                form.ename.value=res[0].ename
                form.address.value=res[0].address
                form.about.value=res[0].about
                form.email.value=res[0].email
                form.phone.value=res[0].phone
                form.date_of_birth.value=res[0].dob
                form.info_id.value=res[0].info_id


                if(res[0].img!=null){
                    getbyId('info_photo').src='../static/uploads/'+res[0].img
                }
                
            })
        }
    }
    
</script>

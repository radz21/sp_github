<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
           <div class="header-title">
                <h4 class="card-title">ANNOUNCEMENTS</h4>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tbl_announcement" class="table table-striped" data-toggle="data-table" width="99.8%">
                    <thead>
                        <th>Id</th>
                        <th>Announcement title</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </thead>
                </table>
            </div>
       </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $( "#config-menu" ).addClass("show");
        get_announcement()
    })


    function open_announcement(elem){
        var tr = $(elem).closest('tr')
        var dataArr = $('#tbl_announcement').DataTable().row(tr).data();
        if(dataArr){
            getbyId('h_announce_id').value=dataArr.announcement_id
            var form=getbyId('form_annoucement')

            form.announcement.value=dataArr.announcement
            form.status_annoucement.value=dataArr.status
            form.title.value=dataArr.announcement_title
            $('#div_announcement_modal').modal('toggle');
        }

        $('#div_announcement_modal').modal('toggle');
    }

    function get_announcement(){
        if ($.fn.DataTable.isDataTable("#tbl_announcement")) {
            $("#tbl_announcement").DataTable().destroy();
        }

        var table=$('#tbl_announcement').DataTable({
            responsive: true,
            searching: true,
            bStateSave: true,
            "ajax": {
                "type": "POST",
                "url": '/get_tbl_announcement',
                contentType: 'application/JSON',
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var open_doc = `<button type='button' class="btn btn-sm btn-icon text-primary flex-end" onclick='open_announcement(this)'>
                        <span class="btn-inner">
                            <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        </button>`
                        item.action =  open_doc;
                    });
                    return data;
                }
            },
            dom: 'Bfrtip',
            columns: [
                {data:"announcement_id"},
                {data: "announcement_title"},
                {data: "dated"},
                {data: "status"},
                { data: "action" },
            ],
            
            buttons: [
                {
                    text: "Add",
                    action: function ( e, dt, node, config ) {
                        getbyId('form_annoucement').reset()
                        getbyId('h_announce_id').value=0;
                        $("#div_announcement_modal").modal('toggle');
                    },
                    'className': 'btn btn-sm btn-primary'
                }, {
                        extend: 'print',
                        text: "Print",
                        filename: 'file',
                        title: 'Print',
                        titleAttr: 'Print',
                        'className': 'btn btn-sm btn-warning'
                    } 
            ],
            "pagingType": "full_numbers",
            "pageLength": 7
        });
    }

</script>

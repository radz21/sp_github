<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
           <div class="header-title">
                <h4 class="card-title">ASSIGN</h4>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tbl_assign" class="table table-striped" data-toggle="data-table" width="99.8%">
                    <thead>
                        <th>Id</th>
						<th>Councilor</th>
						<th>Position</th>
						<th>Action</th>
                    </thead>
                </table>
            </div>
       </div>
    </div>
</div>


<!-- Modal -->

<div id="modal_councilor_assign" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content form-control">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Councilor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form_councilor_assign">
            	<div class="modal-body">
            		<div class="colfull" hidden>
						<div class="form-group">
							<label>Id</label>
							<input type="text" name="ids" class="form-control" value="0">
						</div>
					</div>
	            	<div class="colfull">
						<div class="form-group">
							<label>Councilor</label>
							<select class="chosen-select" name="sp_councilor" id="sp_councilor_active_assign"></select>
						</div>
					</div>
					<div class="colfull">
						<div class="form-group">
							<label>Title</label>
							<input type="text" name="title" class="form-control" list="list_assign">
							 <datalist id="list_assign">
							    <option value="ABC President">
							    <option value="IP Representative">
							    <option value="SK Federation President">
							  </datalist>
						</div>
					</div>
	            </div>
	            <div class="modal-footer">
			        <button type="submit" class="btn btn-primary">Save</button>
			    </div>	
           	</form>
        </div>
    </div>
</div>

<!-- End Modal -->

<script type="text/javascript">
	$(document).ready(function(){
		$( "#config-menu" ).addClass("show");
		get_councilor_assignment();

		var form_id='#form_councilor_assign'
		$(form_id).submit(function(e){
			e.preventDefault();
		 	var form_save = $(form_id).serializeObject();

		 	swal.fire({
				title: "Are you sure want to save?",
				text: "Click ok to continue",
				type: "info",
				showCancelButton: true,
				showLoaderOnConfirm: true,
				preConfirm: () => {
					return fetch(console.log("log"))
					.then(
						sendDataWithCallback('/save_coucilor_assign', form_save, function(res){
							if (res) {
								get_councilor_assignment()
								$('#modal_councilor_assign').modal('hide');
								saved(res)
							}
						})
					)
					.catch(() => {
					    Swal.fire({
					      icon: 'error',
					      title: 'Error occured'
					    })
					})
				}
			})
		})

		getDataWithCallback('/get_active_councilors', function(res) {
            $('#sp_councilor_active_assign').append(`<option value="" disabled selected> ${'--SELECT--'} </option>`); 
            for(var x=0; x<res.length; x++){
                $('#sp_councilor_active_assign').append(`<option value="${res[x]['sp_councilor']}"> ${res[x]['fullname']} </option>`); 
            }
            $('#sp_councilor_active_assign').trigger("chosen:updated")
        })

	});


	function get_councilor_assignment(){
		if ($.fn.DataTable.isDataTable("#tbl_assign")) {
            $("#tbl_assign").DataTable().destroy();
        }

        var table=$('#tbl_assign').DataTable({
            responsive: true,
            "ajax": {
                "type": "GET",
                "url": '/get_councilor_assignment',
                contentType: 'application/JSON',
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var open_doc = `<button type='button' class="btn btn-sm btn-icon text-primary flex-end" onclick='open_councilor_assign(this)'>
	                        <span class="btn-inner">
	                            <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
	                                <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
	                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
	                                <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
	                            </svg>
	                        </span>
                        </button>`

                        var del_btn = `<button type='button' class='btn btn-sm btn-icon text-danger flex-end' title='DELETE'
                        onclick='delete_assign(this)'>
                        <span class="btn-inner">
                         <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                              <path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                           </svg>
                        </span>
                        </button>`

                        item.action =  open_doc + del_btn;
                    });

                    return data;
                }
            },
            dom: 'Bfrtip',
            columns: [
            	{'data' : 'id'},
		        {'data' : 'fullname'},
                {'data' : "sp_assign" },
                {'data' : "action" },
            ],
            "columnDefs": [
                {
                    "targets": [0],
                    "visible": false,
                    "searchable": false
                }
            ],
            buttons: [
                {
                	text: "Add",
                    action: function ( e, dt, node, config ) {
                    	$('#sp_councilor_active_assign').val('').trigger('chosen:updated')
                        getbyId('form_councilor_assign').reset();
                        $('#modal_councilor_assign').modal('toggle');
                    },
                    'className': 'btn btn-sm btn-primary'
                }
	        ],

            "pagingType": "full_numbers",
            "pageLength": 7
        });
	}

	function open_councilor_assign(elem){
		var tr = $(elem).closest('tr')
		var dataArr = $('#tbl_assign').DataTable().row(tr).data();
	 	if(dataArr){
	 		var form = getbyId('form_councilor_assign')
			form.ids.value = dataArr['id']
			$('#sp_councilor_active_assign').val(dataArr['sp_councilor']).trigger('chosen:updated')

			form.title.value = dataArr['sp_assign']
	        $('#modal_councilor_assign').modal('toggle');
	 	}
	}

	 function delete_assign(elem){
	 	var tr = $(elem).closest('tr')
		var dataArr = $('#tbl_assign').DataTable().row(tr).data();
	 	if(dataArr){
	 		Swal.fire({
				title: 'Are you sure?',
				text: "You won't be able to revert this!",
				icon: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#d33',
				cancelButtonColor: '#3085d6',
				confirmButtonText: 'Yes, delete it!',
				customClass: 'swal_css',
			}).then((result) => {
				if (result.isConfirmed) {
					sendDataWithCallback('/del_councilor_assign',{id:dataArr.id},function(res){
						get_councilor_assignment()
						Swal.fire(
						  'Deleted!',
						  'Your file has been deleted.',
						  'success'
						)
					})
				}
			})
	 	}
	 }

</script>

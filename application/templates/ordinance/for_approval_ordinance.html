{% extends 'index.html' %}
{% block body %}
<div class="col-sm-12">
	<div class="card">
		<div class="card-header d-flex justify-content-between">
           <div class="header-title">
              	<h4 class="card-title">FOR MAYOR'S APPROVAL ORDINANCE</h4>
           </div>
        </div>
        <div class="card-body">
       		<div class="table-responsive">
			    <table id="tbl_for_approval_ordinance" class="table table-striped" data-toggle="data-table" width="99.8%">
					<thead >
						<th>Id</th>
						<th>Ordinance No</th>
						<th>Ordinance Title</th>
						<th>Date Enacted</th>
						<th>Category</th>
						<th>Status</th>
						<th>Remarks</th>
						<th>Action</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
       </div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$( "#for_approval_ordinance" ).addClass( "active" );
		$( "#ordinance-menu" ).addClass( "show" );
		load_for_approval_ordinance()

	})

	function load_for_approval_ordinance(){
		if ($.fn.DataTable.isDataTable("#tbl_for_approval_ordinance")) {
            $("#tbl_for_approval_ordinance").DataTable().destroy();
        }

        var table=$('#tbl_for_approval_ordinance').DataTable({
            responsive: true,
            searching: true,
            bStateSave: true,
            "ajax": {
                "type": "POST",
                "url": '/get_ordinance_status',
                contentType: 'application/JSON',
                "data":function(){
                    return JSON.stringify({
                        status:5
                    })
                },
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var open_doc = `<button type='button' class="btn btn-sm btn-icon text-primary flex-end" onclick='open_doc_ord(this, "#tbl_for_approval_ordinance")'>
                        <span class="btn-inner">
		                        <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
		                            <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                            <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
		                        </svg>
		                    </span>
                        </button>`
                        item.action =  open_doc;
                    });
                    
                    return data;
                }
            },
            dom: 'Bfrtip',
            columns: [
                {data:"ordinance_id"},
             	{data:"ordinance_number"},
             	{data:"ordinance_title"},
             	{data:"date_enacted"},
             	{data:"category_title"},
             	{data:"stats"},
             	{data:"remarks"},
             	{data:"action"}
            ],
            buttons: [
             	{
	                text: "Add",
	                action: function ( e, dt, node, config ) {
	                	getbyId('btn_ordinance_committee').style.display="none";
	                	getbyId('form_ordinance').reset();
	                	clear_ordinance()
	                	getbyId('status_ordinance').value=5;
	                	if ($.fn.DataTable.isDataTable('#tbl_add_ordinance_file')) {
				        	$('#tbl_add_ordinance_file').DataTable().clear().draw();
				       	}
				       	if ($.fn.DataTable.isDataTable('#tbl_add_minutes_file')) {
				        	$('#tbl_add_minutes_file').DataTable().clear().draw();
				       	}
				       	if ($.fn.DataTable.isDataTable('#tbl_veto_ordinance')) {
				        	$('#tbl_veto_ordinance').DataTable().clear().draw();
				       	}

				       	getbyId('h_ordinance_id').value=0
				       	getbyId('h_committee_id_ord').value=""
				       	getbyId('h_sp_legislature').value=""

				       	count_authors=0
				       	count_co_authors=0
				       	count_sponsor=0

				       	// $('#inp_sp_ord_legislature').val('').trigger("chosen:updated")
				       	$('#inp_committee_ordinance').val('').trigger("chosen:updated")
				       	
				       	getbyId('div_ordinance_author').innerHTML=""
				       	getbyId('div_ordinance_co_author').innerHTML=""
				       	getbyId('div_ordinance_sponsor').innerHTML=""

				       	getbyId('h_ordinance_id').value=0
				       	getbyId('h_committee_id_ord').value=""
				       	getbyId('h_sp_legislature').value=""

				       	// getbyId('status_ordinance').disabled=true;
				       	$('#sel_ordinance_category').val('').trigger('chosen:updated')
	                    $("#div_add_ordinance").modal('toggle');
	                },
	                'className': 'btn btn-sm btn-primary'
	            },{
		            extend: 'print',
		            text: 'Print',
		            filename: 'file',
		            title: 'Print',
		            titleAttr: 'Print'
		            ,'className': 'btn btn-sm btn-warning'
		        }
            ],
            "pagingType": "full_numbers",
            "pageLength": 7
        });
	}
</script>

{% endblock %}

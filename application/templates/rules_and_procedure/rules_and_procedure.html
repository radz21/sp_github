<h3></h3>

<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
           <div class="header-title">
                <h4 class="card-title">RULES AND PROCEDURE</h4>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form id="form_rules_and_procedure">
                    <input type="text" hidden name="id" value="0">
                    <p>TITLE</p>
                    <input type="text" name="title" class="form-control">
                    <p>Description</p>
                    <textarea id="txt_rules_and_procedure"></textarea>
                    <div style="margin-top: 1rem;">
                        <button class="btn btn-success">SAVE</button>
                        <button type="button" class="btn btn-warning" onclick="getbyId('form_rules_and_procedure').reset()">CLEAR</button>
                    </div>
                </form>
            </div>
       </div>
       <div class="card-body">
            <table id="tbl_rules_and_procedure" class="table table-bordered" style="width:100%">
                <thead>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>DATE</th>
                    <th>ACTION</th>         
                </thead>
            </table>
       </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        var form_id='#form_rules_and_procedure'
         $(form_id).submit(function(e){
            var form_save = $(form_id).serializeObject();
            e.preventDefault();

            swal.fire({
                title: "Are you sure want to save?",
                text: "Click ok to continue",
                type: "info",
                showCancelButton: true,
                showLoaderOnConfirm: true,
                preConfirm: () => {
                    return fetch(console.log("log"))
                    .then(
                        upload_rules_and_procedure(form_save)
                    )
                    .catch(() => {
                        Swal.fire({
                          icon: 'error',
                          title: 'Error occured'
                        })
                    })
                }
            })
        })

        load_rules_and_procedure()

    })

    function load_rules_and_procedure(){
        if ($.fn.DataTable.isDataTable("#tbl_rules_and_procedure")) {
            $("#tbl_rules_and_procedure").DataTable().destroy();
        }

        var table=$('#tbl_rules_and_procedure').DataTable( {
            responsive: true,
            "processing": true,
            'bStateSave':true,
            dom: 'Bfrtip',
            "ajax": {
                "type": "POST",
                "url": '/get_rules_and_procedure',
                contentType: 'application/JSON',
                "dataSrc": function(data) {
                    data.forEach(function(item){
                        var download = `<button type='button' class='btn btn-sm btn-icon text-primary flex-end' title='DOWNLOAD' 
                        onclick='open_doc_rules(this)'>
                        <span class="btn-inner">
                            <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
                                <path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </span>
                        </button>`

                        var open_doc = `<button type='button' class='btn btn-sm btn-icon text-primary flex-end' title='DELETE' onclick='delete_rules_and_procedure(this)'>
                            <svg width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                              <path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                           </svg>
                        </button>`
                        item.action = download + open_doc;
                    });
                    
                    return data;
                }
            },
            
            columns: [
                { data: "id"},
                { data: "title"},
                { data: "date_gen"},
                { data: "action"},
            ],
            buttons: [
                {
                    extend: 'print',
                    text: 'Print',
                    filename: 'file',
                    title: 'Print',
                    titleAttr: 'Print'
                    ,'className': 'btn btn-sm btn-warning'
                }
                ,
                {
                    extend: 'excel',
                    text: 'excel',
                    filename: 'file',
                    title: 'Print',
                    titleAttr: 'Export to excel'
                    ,'className': 'btn btn-sm btn-success'
                },
            ],
            "pagingType": "full_numbers",
            "pageLength": 8,
            "order":false
        });
    }

    function open_doc_rules(elem){
        var tr = $(elem).closest('tr');
        let dataArr = $('#tbl_rules_and_procedure').DataTable().row( tr ).data();

        var forms=getbyId('form_rules_and_procedure')

        forms.id.value=dataArr['id']
        forms.title.value=dataArr['title']

        if(dataArr.rules == null || dataArr.rules == "") {
            text=""
        }else{
            text = dataArr.rules
        }

        tinymce.get("txt_rules_and_procedure").setContent(text)


    }


    function upload_rules_and_procedure(form_save){
        var mydata = new FormData();

        var tx = tinymce.get('txt_rules_and_procedure').getContent();
        mydata.append('rules', tx);
        mydata.append("Serialized",JSON.stringify(form_save))

        $.ajax({
            type: 'POST',
            url: "/save_rules_and_procedure",
            contentType:false,
            processData:false,
            cache: false,
            data:mydata,
            beforeSend: function() {
               console.log(mydata)
            },
            success: function(res) {
                $('#tbl_rules_and_procedure').DataTable().ajax.reload();
                getbyId('form_rules_and_procedure').reset();
                saved(res)
            },
            error: function() {
                error_in_saving("error occured in sending to");
            }
        });
    }

    function delete_rules_and_procedure(elem){
        var tr = $(elem).closest('tr');
        var dataArr = $('#tbl_rules_and_procedure').DataTable().row(tr).data()

        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!',
            customClass: 'swal_css',
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                  'Deleted!',
                  'Your file has been deleted.',
                  'success'
                )
                sendDataWithCallback('/del_rules_and_procedure_file',dataArr,function(res){
                    if(res){
                        $('#tbl_rules_and_procedure').DataTable().ajax.reload();
                        getbyId('form_rules_and_procedure').reset();
                        saved(res)
                    }
                })
            }
        })
    }
</script>

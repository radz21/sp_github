	$(".card-report").hover(
	  function () {
	    $(this).addClass("animate__pulse");
	  },
	  function () {
	    $(this).removeClass("animate__pulse");
	  }
	);

	$(document).ready(function(){
		$( "#li_reports" ).addClass( "active" );
	})

			getDataWithCallback('/get_city_logo', function(res){

						getbyId('img_report_office_of_sangunian_city_logo').src="/static/uploads/"+res[0].city_logo
					}
				}
			})

			getDataWithCallback('/get_tbl_config_info', function(res){
				if(res){
					getbyId('office_sangunian_city_name').innerHTML=res[0].city_name.replace("CITY", "")
					getbyId('office_sangunian_province').innerHTML=res[0].province;
					getbyId('office_sangunian_state_location').innerHTML=(res[0].type ? 'City' : 'Municipality')
				}
			})
			
			$('#div_integreated_legislative').modal('toggle')

	            }

					            tr2.appendChild(td2_4)
					            tr2.appendChild(td2_5)

					            var td3_3=document.createElement('td')
					            var td3_4=document.createElement('td')

					            td3_4.innerHTML=res[0].sec_email

					            tr3.appendChild(td3_4)
					            tr3.appendChild(td3_5)

					                var td2=document.createElement('td')
					                var td3=document.createElement('td')
					                var td4=document.createElement('td')

					                td4.innerHTML=res[x].coun_email

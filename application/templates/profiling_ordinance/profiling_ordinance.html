<script type="text/javascript">

  $(document).ready(function(){
    
  })

  function load_inventory_ordinances(){
    getbyId('tbbody_inventory_ordinances').innerHTML=""
    getDataWithCallback('/get_inventory_ordinances', function(res){
      var tbody = getbyId('tbbody_inventory_ordinances')

      if(res.length==0){
          var tr1=document.createElement('tr')

          var td_0=document.createElement('td')
          td_0.innerHTML= "No Data available"
          td_0.colSpan = 5
          td_0.style ="text-align:center"
          tr1.appendChild(td_0)

          tbody.appendChild(tr1)
      }else{
          for(var y=0; y<res.length;y++){
            var tr1=document.createElement('tr')

            var td_0=document.createElement('td')
            var td_1=document.createElement('td')
            var td_2=document.createElement('td')
            var td_3=document.createElement('td')
            var td_4=document.createElement('td')

            td_0.innerHTML=res[y].ordinance_id;
            td_1.innerHTML=res[y].date_enacted;
            td_2.innerHTML=res[y].document_source;
            td_3.innerHTML=res[y].ordinance_title;
            td_4.innerHTML=res[y].stats;

            tr1.appendChild(td_0)
            tr1.appendChild(td_1)
            tr1.appendChild(td_2)
            tr1.appendChild(td_3)
            tr1.appendChild(td_4)

            tbody.appendChild(tr1)
        }
      }


    })

    $('#div_inventory_ordinances_modal').modal('toggle')
  }

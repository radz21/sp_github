<div class="col-sm-12">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
           <div class="header-title">
                <h4 class="card-title">CREDENTIALS</h4>
           </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tbl_login" class="table table-striped" width="99.8%">
                    <thead>
						<th>fullname</th>
						<th>Access Level</th>
						<th>Action</th>
                    </thead>
                </table>
            </div>
       </div>
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function(){

		var form_id='#form_user'
		$(form_id).submit(function(e){
			var form_save = $(form_id).serializeObject();
			e.preventDefault();

			swal.fire({
				title: "Are you sure want to save?",
				text: "Click ok to continue",
				type: "info",
				showCancelButton: true,
				showLoaderOnConfirm: true,
				preConfirm: () => {
					return fetch(console.log("log"))
					.then(
						sendDataWithCallback('/save_new_password',form_save,function(res){
					        if (res=="Succesfuly Updated") {
					        	getbyId('form_user').reset()
					        	$("#div_login_modal").modal('toggle');
								load_login()
					        }else if(res=="Succesfuly Saved"){
					        	getbyId('form_user').reset()
					        	$("#div_login_modal").modal('toggle');
								load_login()
					        }
					        else if(res=="Password did not match"){
					        	getbyId('msg_user').innerHTML="* "+res
					        }else{
					        	getbyId('msg_user').innerHTML="* "+res
					        }
					    })
					)
					.catch(() => {
					    Swal.fire({
					      icon: 'error',
					      title: 'Error occured'
					    })
					})
				}
			}) 
		})

		load_login()
	})

                        item.action =  open_doc + open_key;
                        
                    });
                    return data;
                }
            },
            dom: 'Bfrtip',
	        columns: [
             	{data:"fullname"},
             	{data:"access"},
             	{data:"action"},
            ],
            buttons: [
             	{
	                text: "Add",
	                action: function ( e, dt, node, config ) {
	                	getbyId('form_user').reset()
	                	getbyId('inp_old_pass').required = false;
	                	getbyId('user_create_or_not').style.display="none"
	                    $("#div_login_modal").modal('toggle');
	                },
	                'className': 'btn btn-sm btn-primary'
	            }
            ],
            "pagingType": "full_numbers",
            "pageLength": 7
        });
	}

	function open_credentials(elem){
		var tr = $(elem).closest('tr')
        var dataArr = $('#tbl_login').DataTable().row(tr).data();

        if(dataArr){
	     	getbyId('user_create_or_not').style.display="block"
     		var form=getbyId('form_user')
     		form.fullname.value=dataArr.fullname
     		form.new_username.value = dataArr.username
     		getbyId('login_id').value=dataArr.login_id
     		
        }
        $("#div_login_modal").modal('toggle');
	}

	function open_key(elem){
		var tr = $(elem).closest('tr')
        var dataArr = $('#tbl_login').DataTable().row(tr).data();

        if(dataArr){
	     	getbyId('role_fullname').innerHTML=dataArr['fullname']

	     	var form = getbyId('form_role_access')
	     	
	     	form.role_access.value=dataArr['role']

	     	if(dataArr['role']==2){
	     		getbyId('div_role_config').style.display='none'
	     	}else{
	     		getbyId('div_role_config').style.display='block'

	     		if(dataArr['arr']!=null){
	     			var split = dataArr['arr'].split(",")

		     		split.forEach((i)=>{
		     			console.log(i)
		     			if(i=="/sessions"){
		     				form.session.checked = true
		     			}if(i=="/view_ordinance"){
		     				form.ordinance.checked = true
		     			}if(i=="/resolution"){
		     				form.resolution.checked = true
		     			}if(i=="/petition"){
		     				form.petition.checked = true
		     			}if(i=="/minutes"){
		     				form.minutes.checked = true
		     			}if(i=="/document_tracking"){
		     				form.document_tracking.checked = true
		     			}if(i=="/sp_budget"){
		     				form.sp_budget.checked = true
		     			}if(i=="/sangunian"){
		     				form.configuration.checked = true
		     			}if(i=="/committee"){
		     				form.committee.checked = true
		     			}if(i=="/gallery_albums"){
		     				form.gallery_albums.checked = true
		     			}if(i=="/executive_order"){
		     				form.executive_order.checked = true
		     			}if(i=="/memorandom"){
		     				form.memorandom.checked = true
		     			}if(i=="/barangay_ordinance"){
		     				form.barangay_ordinance.checked = true
		     			}if(i=="/barangay_resolution"){
		     				form.barangay_resolution.checked = true
		     			}if(i=="/documents_refferals"){
		     				form.documents_refferals.checked = true
		     			}if(i=="/reports"){
		     				form.reports.checked = true
		     			}if(i=="/profiling_ordinance"){
		     				form.profiling_ordinance.checked = true
		     			}if(i=="/citezen_charter"){
		     				form.citezen_charter.checked = true
		     			}if(i=="/rules_and_procedure"){
		     				form.rules_and_procedure.checked = true
		     			}if(i=="/download_center"){
		     				form.download_center.checked = true
		     			}
		     		})
	     		}
	     	}

	     	getbyId('role_login_id').value=dataArr['login_id']

     		$("#div_role_access").modal('toggle');
        }
	}

	function delete_user(){
		var id = getbyId('login_id');
		if (id.value !=0) {
			Swal.fire({
	            title: 'Are you sure?',
	            text: "You won't be able to revert this!",
	            icon: 'warning',
	            showCancelButton: true,
	            confirmButtonColor: '#d33',
	            cancelButtonColor: '#3085d6',
	            confirmButtonText: 'Yes, update it!',
	            customClass: 'swal_css',
	        }).then((result) => {
	            if (result.isConfirmed) {
	                sendDataWithCallback('/delete_user', {h_user:id.value}, function(res){
						if (res) {
							saved(res)
							$("#div_login_modal").modal('toggle');
							load_login()
						}
					});
	            }
	        })
			
		}else{
			alert("Please choose account to delete.")
		}
	}	
</script>
